application: sca-framework
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /css
  static_dir: css

- url: /img
  static_dir: img

- url: /js
  static_dir: js

- url: .*
  script: app_handler.app

libraries:
- name: webapp2
  version: "2.5.1"

- name: jinja2
  version: latest

- name: PIL
  version: "1.1.7"

inbound_services:
- channel_presence
  
