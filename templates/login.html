{% extends "base.html" %}
{% block title %}Login{% endblock %}


{% block menu %}
    <li><a href="/">Home</a></li>
    <li><a href="/ajax">Ajax</a></li>
    <li class="active"><a href="#">Login</a></li>
    <li><a href="/signup">Signup</a></li>
    <li><a href="/websocket" onclick="popupWindow('/messenger_websocket')">Web Sockets</a></li>
    <li><a href="/upload">File Uploader</a></li>
{% endblock %}

{% block body %}

    <div class="container">

        <form class="form-signin" action="/login" method="post">
            <h2 class="form-signin-heading">Please Login</h2>


            <div class="control-group">
                <label class="control-label" for="username">Username</label>
                <div class="controls">
                    <input type="text" id="username" name="username" value="{{username}}">
                </div>
                    <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input type="password" id="password" name="password" value="{{username}}">
                </div>
                <span class="text-error">{{ error }}</span>
            </div>
            <button class="btn btn-small btn-primary" type="submit">Login</button>
        </form>

    </div> <!-- /container -->

{% endblock %}
