{% extends "base.html" %}
{% block title %}Login{% endblock %}


{% block menu %}
    <li><a href="/">Home</a></li>
    <li><a href="/ajax">Ajax</a></li>
    <li class="active"><a href="/login">Login</a></li>
    <li><a href="/signup">Signup</a></li>
    <li><a href="/websocket" onclick="popupWindow('/messenger_websocket')">Web Sockets</a></li>
    <li><a href="/signup">File Uploader</a></li>
{% endblock %}

{% block body %}

    <div class="container">

        <form class="form-signin" action="/login">
            <h2 class="form-signin-heading">Please Login</h2>
            <input type="text" class="input-block-level" placeholder="username" name="username" value="{{username}}">
            <input type="password" class="input-block-level" placeholder="Password" name="password">
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
            </label>
            <button class="btn btn-small btn-primary" type="submit">Sign in</button>
        </form>

    </div> <!-- /container -->

{% endblock %}
